project: helloworld
env_files: [.env.base]
bare_metal:
  backend:
    aliases: [be, b]
    cmd: pnpm --filter=@maplab-oss/helloworld-backend dev
    env:
      - APP_ENV
      - BACKEND_PORT
  frontend:
    cmd: pnpm --filter=@maplab-oss/helloworld-frontend dev
    env:
      - APP_ENV
      - FRONTEND_VITE_PORT
      - VITE_API_BASE_URL
tasks:
  lint:
    cmds:
      - pnpm eslint . --fix
  checks:
    cmds:
      - pnpm eslint . --fix
      - pnpm turbo run typecheck
  build:
    cmds:
      - pnpm turbo run build --filter=@maplab-oss/helloworld-backend
      - pnpm turbo run build --filter=@maplab-oss/helloworld-frontend
